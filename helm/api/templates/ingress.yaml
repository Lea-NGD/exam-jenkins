apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "api.fullname" $ }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  ingressClassName: traefik-int
  rules:
    - host: {{ .Values.service.name }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ include "api.fullname" $ }}
                port:
                  number: 8000
